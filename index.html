<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PEC Hacks | Hackathon</title>
  <link rel="icon" type="image/png" href="./pechacks favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@800&family=Poppins:wght@300;500;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
  <style>
    /* Hide scrollbar but keep functionality */
    body::-webkit-scrollbar {
      display: none;
    }
    body {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    @keyframes gridMove {
      0% { background-position: 0 0; }
      100% { background-position: 50px 50px; }
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes textGlow {
      0% { text-shadow: 0 0 10px rgba(192, 132, 252, 0.5); }
      50% { text-shadow: 0 0 20px rgba(34, 211, 238, 0.7); }
      100% { text-shadow: 0 0 10px rgba(236, 72, 153, 0.5); }
    }
    .animate-text-glow {
      animation: textGlow 3s ease-in-out infinite alternate;
    }
    .animate-gradient {
      background-size: 200% 200%;
      animation: gradient 5s ease infinite;
    }
    .no-text-edit {
      user-select: none;
      -webkit-user-select: none;
    }
    
    /* Custom font classes */
    .title-font {
      font-family: 'Kanit', sans-serif;
    }
    .subtitle-font {
      font-family: 'Space Grotesk', sans-serif;
    }
    .body-font {
      font-family: 'Poppins', sans-serif;
    }
    .coming-soon-font {
      font-family: 'Kanit', sans-serif;
      letter-spacing: 2px;
    }

    /* Glow button styles */
    .glow-button {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 2rem;
      font-weight: 600;
      font-size: 1rem;
      line-height: 1.5rem;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
      width: 100%;
      max-width: 280px;
    }
    
    @media (min-width: 640px) {
      .glow-button {
        padding: 1.25rem 2.5rem;
        font-size: 1.25rem;
        line-height: 1.75rem;
        width: auto;
      }
    }
    
    .glow-button-primary {
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(0, 217, 255, 0.5);
      color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 10px rgba(0, 217, 255, 0.4);
    }
    
    .glow-button-primary:hover {
      background-color: rgba(0, 0, 0, 0.7);
      border-color: rgba(0, 217, 255, 0.7);
      box-shadow: 0 0 30px rgba(0, 217, 255, 0.4), 0 0 60px rgba(0, 217, 255, 0.4);
      color: white;
    }
    
    .glow-button-secondary {
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(168, 85, 247, 0.5);
      color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 10px rgba(168, 85, 247, 0.4);
    }
    
    .glow-button-secondary:hover {
      background-color: rgba(0, 0, 0, 0.7);
      border-color: rgba(168, 85, 247, 0.7);
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.4), 0 0 60px rgba(168, 85, 247, 0.4);
      color: white;
    }
    
    .glow-button-accent {
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(16, 185, 129, 0.5);
      color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.4);
    }
    
    .glow-button-accent:hover {
      background-color: rgba(0, 0, 0, 0.7);
      border-color: rgba(16, 185, 129, 0.7);
      box-shadow: 0 0 30px rgba(16, 185, 129, 0.4), 0 0 60px rgba(16, 185, 129, 0.4);
      color: white;
    }
    
    /* Animation styles */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .animate-spin {
      animation: spin linear infinite;
    }
    
    @keyframes ping {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }
    
    .animate-ping {
      animation: ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    .rotate-y-180 {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body class="h-screen bg-black text-white overflow-hidden relative body-font">
  
  <header class="sticky top-0 z-50 bg-transparent backdrop-blur-md border-b border-transparent">
    <nav class="max-w-6xl mx-auto flex items-center justify-between px-4 py-2">
      <a href="#" class="flex items-center space-x-2">
        <img src="./pechacks bgr.png" alt="Logo" class="h-8"> 
      </a>
    </nav>
  </header>

  <div class="absolute inset-0 bg-gradient-to-br from-purple-900/20 via-black to-cyan-900/20"></div>

  <div 
    class="absolute inset-0 opacity-30"
    style="
      background-image: 
        linear-gradient(rgba(0, 217, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 217, 255, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
    "
  ></div>

  <div class="absolute inset-0 pointer-events-none">
    <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-cyan-500/20 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute top-3/4 right-1/4 w-80 h-80 bg-purple-500/20 rounded-full blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
    <div class="absolute bottom-1/4 left-1/3 w-56 h-56 bg-pink-500/20 rounded-full blur-3xl animate-pulse" style="animation-delay: 4s;"></div>
  </div>
  
  <div 
    id="mouse-trail"
    class="absolute inset-0 opacity-20 pointer-events-none transition-all duration-300"
  ></div>

  <div class="relative z-20 flex flex-col items-center justify-center w-full px-4 py-4 h-[calc(100vh-80px)]">
    <div id="hero-section" class="text-center space-y-8 max-w-6xl mx-auto opacity-0 transform translate-y-12">
      <div class="space-y-8 mb-6">
        <div id="title-container" class="relative scale-90 opacity-0">
          <h1 class="text-5xl md:text-7xl lg:text-8xl font-black relative cursor-default title-font">
            <span class="absolute inset-0 bg-gradient-to-r from-cyan-400 via-purple-500 via-pink-500 to-cyan-400 bg-clip-text text-transparent blur-sm animate-pulse">
              PEC HACKS
            </span>
            <span class="absolute inset-0 bg-gradient-to-r from-purple-400 via-cyan-300 via-pink-400 to-purple-400 bg-clip-text text-transparent animate-text-glow">
              PEC HACKS
            </span>
            <span class="relative bg-gradient-to-r from-white via-cyan-200 via-purple-200 via-pink-200 to-white bg-clip-text text-transparent bg-[length:200%_200%] animate-gradient">
              PEC HACKS
            </span>
          </h1>
        </div>
        
        <div id="version-container" class="relative flex justify-center rotate-y-180 opacity-0 mt-6">
          <div class="relative group">
            <div class="absolute inset-0 text-5xl md:text-6xl lg:text-7xl font-black">
              <span class="absolute inset-0 text-cyan-400 blur-2xl animate-pulse transform -translate-x-2 -translate-y-2">3.0</span>
              <span class="absolute inset-0 text-purple-500 blur-xl animate-pulse transform translate-x-1 translate-y-1" style="animation-delay: 1s;">3.0</span>
              <span class="absolute inset-0 text-pink-500 blur-lg animate-pulse transform translate-x-2 -translate-y-1" style="animation-delay: 2s;">3.0</span>
            </div>
            
            <div class="relative text-5xl md:text-6xl lg:text-7xl font-black title-font">
              <span class="absolute inset-0 bg-gradient-to-r from-red-500 via-yellow-500 via-green-500 via-blue-500 to-purple-500 bg-clip-text text-transparent transform translate-x-1 translate-y-1 opacity-60">3.0</span>
              <span class="absolute inset-0 bg-gradient-to-l from-cyan-300 via-white to-pink-300 bg-clip-text text-transparent transform -translate-x-1 -translate-y-1">3.0</span>
              <span class="relative bg-gradient-to-r from-white via-cyan-200 to-white bg-clip-text text-transparent">3.0</span>
            </div>
            
            <div class="absolute inset-0 flex items-center justify-center">
              <div class="w-28 h-28 md:w-32 md:h-32 border-2 border-cyan-400/30 rounded-full animate-spin" style="animation-duration: 8s;">
                <div class="absolute inset-2 border border-purple-500/50 rounded-full animate-spin" style="animation-duration: 6s; animation-direction: reverse;">
                  <div class="absolute inset-2 border border-pink-500/30 rounded-full animate-spin" style="animation-duration: 4s;"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="subtitle" class="opacity-0 space-y-6 px-4">
        <p class="text-xl md:text-2xl lg:text-3xl font-light max-w-4xl mx-auto leading-relaxed cursor-default subtitle-font">
          <span class="text-gray-300">Tamil Nadu's </span>
          <span class="bg-gradient-to-r from-cyan-400 via-purple-500 to-pink-500 bg-clip-text text-transparent font-bold animate-gradient bg-[length:200%_200%]">Premier Hackathon</span>
        </p>
        
        <p class="text-3xl md:text-5xl lg:text-6xl font-bold cursor-default coming-soon-font mt-4">
          <span class="bg-gradient-to-r from-pink-400 via-cyan-400 to-purple-400 bg-clip-text text-transparent animate-pulse">
            COMING SOON
          </span>
        </p>
      </div>

      <div id="cta-buttons" class="flex flex-col sm:flex-row gap-6 justify-center items-center opacity-0 transform translate-y-8 mt-12 px-4">
        <div class="glow-button glow-button-primary" onclick="window.open('https://pechacks.org/', '_blank')">
          <div class="flex items-center gap-3">
            <i data-lucide="calendar" class="w-5 h-5"></i>
            <span class="text-lg">Visit PEC Hacks 2.0</span>
          </div>
        </div>
        
        <div class="glow-button glow-button-secondary" onclick="console.log('Pre-register clicked')">
          <div class="flex items-center gap-3">
            <i data-lucide="zap" class="w-5 h-5"></i>
            <span class="text-lg">PRE REGISTER HERE</span>
          </div>
        </div>
        
        <div class="glow-button glow-button-accent" onclick="window.open('https://chat.whatsapp.com/FtFHlapbGqPBxtZomqR5Km', '_blank')">
          <div class="flex items-center gap-3">
            <i data-lucide="users" class="w-5 h-5"></i>
            <span class="text-lg">Join Our Community</span>
          </div>
        </div>
      </div>

      <div id="social-media" class="flex justify-center items-center gap-6 mt-10 opacity-0 transform translate-y-8 px-4">
        <div class="social-icon" onclick="window.open('https://x.com/PECHacks', '_blank')">
          <div class="relative p-3 rounded-full border border-blue-400 hover:border-blue-600 transition-colors">
            <i data-lucide="twitter" class="w-6 h-6 text-blue-400 hover:text-blue-300 transition-colors"></i>
          </div>
        </div>
        
        <div class="social-icon" onclick="window.open('https://www.instagram.com/pechacks/', '_blank')">
          <div class="relative p-3 rounded-full border border-pink-400 hover:border-pink-600 transition-colors">
            <i data-lucide="instagram" class="w-6 h-6 text-pink-400 hover:text-pink-300 transition-colors"></i>
          </div>
        </div>
        
        <div class="social-icon" onclick="window.open('https://www.linkedin.com/company/pec-hacks/', '_blank')">
          <div class="relative p-3 rounded-full border border-blue-400 hover:border-blue-600 transition-colors">
            <i data-lucide="linkedin" class="w-6 h-6 text-blue-400 hover:text-blue-300 transition-colors"></i>
          </div>
        </div>
        
        <div class="social-icon" onclick="window.open('https://www.youtube.com/@TheCodingSociety', '_blank')">
          <div class="relative p-3 rounded-full border border-red-400 hover:border-red-600 transition-colors">
            <i data-lucide="youtube" class="w-6 h-6 text-red-400 hover:text-red-300 transition-colors"></i>
          </div>
        </div>
      </div>

      <div id="status-badge" class="inline-flex items-center gap-3 px-5 py-2.5 rounded-full border border-cyan-400/30 bg-black/50 backdrop-blur-sm opacity-0 scale-90 mt-8 mb-4 no-text-edit">
        <div class="relative">
          <div class="w-3 h-3 rounded-full bg-gradient-to-r from-cyan-400 to-purple-500 animate-pulse"></div>
          <div class="absolute inset-0 w-3 h-3 rounded-full bg-cyan-400 animate-ping"></div>
        </div>
        <span class="text-cyan-300 font-medium text-base">Stay tuned for updates</span>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      lucide.createIcons();
      
      const mouseTrail = document.getElementById('mouse-trail');
      document.addEventListener('mousemove', (e) => {
        mouseTrail.style.background = `radial-gradient(600px circle at ${e.clientX}px ${e.clientY}px, rgba(0, 217, 255, 0.3), rgba(168, 85, 247, 0.2), transparent 70%)`;
      });
      
      setTimeout(() => {
        const heroSection = document.getElementById('hero-section');
        heroSection.style.opacity = '1';
        heroSection.style.transform = 'translateY(0)';
        heroSection.style.transition = 'opacity 1s ease, transform 1s ease';
        
        setTimeout(() => {
          const titleContainer = document.getElementById('title-container');
          titleContainer.style.opacity = '1';
          titleContainer.style.transform = 'scale(1)';
          titleContainer.style.transition = 'opacity 1.2s ease, transform 1.2s ease';
          
          setTimeout(() => {
            const versionContainer = document.getElementById('version-container');
            versionContainer.style.opacity = '1';
            versionContainer.style.transform = 'rotateY(0)';
            versionContainer.style.transition = 'opacity 1.5s ease, transform 1.5s ease';
            
            setTimeout(() => {
              const subtitle = document.getElementById('subtitle');
              subtitle.style.opacity = '1';
              subtitle.style.transition = 'opacity 1s ease';
              
              setTimeout(() => {
                const ctaButtons = document.getElementById('cta-buttons');
                ctaButtons.style.opacity = '1';
                ctaButtons.style.transform = 'translateY(0)';
                ctaButtons.style.transition = 'opacity 1s ease, transform 1s ease';
                
                setTimeout(() => {
                  const socialMedia = document.getElementById('social-media');
                  socialMedia.style.opacity = '1';
                  socialMedia.style.transform = 'translateY(0)';
                  socialMedia.style.transition = 'opacity 1s ease, transform 1s ease';
                  
                  setTimeout(() => {
                    const statusBadge = document.getElementById('status-badge');
                    statusBadge.style.opacity = '1';
                    statusBadge.style.transform = 'scale(1)';
                    statusBadge.style.transition = 'opacity 1s ease, transform 1s ease';
                  }, 200);
                }, 200);
              }, 300);
            }, 500);
          }, 200);
        }, 200);
      }, 200);
      
      const glowButtons = document.querySelectorAll('.glow-button');
      glowButtons.forEach(button => {
        button.addEventListener('mouseenter', () => {
          const gradient = button.querySelector('.absolute');
          if (gradient) gradient.style.opacity = '0.1';
        });
        
        button.addEventListener('mouseleave', () => {
          const gradient = button.querySelector('.absolute');
          if (gradient) gradient.style.opacity = '0';
        });
      });
    });
  </script>
</body>
</html>
